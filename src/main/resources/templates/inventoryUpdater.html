<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fulfillment Platform - Inventory Updater</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Fulfillment Platform</h1>
    <hr />
    <a href="../">Home</a>
    <a href="../inventoryUpdater">Inventory Updater</a>
    <a href="../manageSuppliers">Manager Suppliers</a>
    <hr />
    <h1>Inventory Updater</h1>
    <p>Run Stock Updater Manually</p>
    <select th:field="*{supplier}">
        <option th:each="supplier : ${suppliers}"
                th:value="${supplier.supplier_id}"
                th:text="#{${supplier.alias}}"></option> <!-- TODO: Get the dropdown text to display properly !-->
    </select>
    <form action="#" th:action="@{/updateInventory}" method="post">
        <input type="submit" value="Run Stock Updater"/>
    </form>
</body>
</html>
