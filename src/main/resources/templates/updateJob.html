<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fulfillment Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Fulfillment Platform</h1>
<hr />
<a href="../">Home</a>
<a href="../inventoryUpdater">Inventory Updater</a>
<a href="../runHistory">Run History</a>
<a href="../manageSuppliers">Manager Suppliers</a>
<a href="../job">Job Manager</a>
<hr />
<h2>Update Job</h2>
<form action="#" th:action="@{/job/update}" th:object="${jobToUpdate}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>Supplier ID: <input type="text" th:field="*{supplierId}"/></p>
    <p>Date to Start Job: <input type="datetime-local" th:field="*{startDateTime}"/></p>
    <p>Run once? <input type="checkbox" th:field="*{runOnce}"/></p>
    <p>Cron expression: minute hour day month weekday</p>
    <p><input type="text" th:field="*{cronExpression}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
<form action="#" th:action="@{/job}" th:method="get">
    <input type="submit" value="Cancel"/>
</form>
</body>
</html>
